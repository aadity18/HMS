<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-4 text-primary fw-bold mb-0">Guest List</h2>

    <!-- Search by Phone Number (beside title) -->
    <div class="d-flex">
      <input
        type="text"
        class="form-control me-2"
        placeholder="Enter Phone Number"
        [(ngModel)]="searchPhone"
        style="max-width: 200px"
      />
      <button class="btn btn-primary" (click)="getGuestByPhone()">
        <i class="bi bi-search me-1"></i>Search
      </button>
    </div>
  </div>

  <div *ngIf="loading" class="alert alert-info">Loading guests...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div *ngIf="!loading && guests.length === 0" class="alert alert-warning">
    No guests found.
  </div>

  <div class="table-responsive shadow-sm rounded-4 overflow-hidden" *ngIf="guests.length > 0">
    <table class="table table-hover align-middle">
      <thead class="table-primary">
        <tr>
          <th>ID</th>
          <th>Code</th>
          <th>Name</th>
          <th>Phone No</th>
          <th>Email</th>
          <th>Gender</th>
          <th>Address</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let guest of guests">
          <td>{{ guest.id }}</td>
          <td>{{ guest.code }}</td>
          <td>{{ guest.name }}</td>
          <td>{{ guest.phoneNumber }}</td>
          <td>{{ guest.email }}</td>
          <td>{{ guest.gender }}</td>
          <td>{{ guest.address }}</td>
          <td class="text-center">
            <button
              class="btn btn-sm btn-outline-primary me-2"
              (click)="editGuest(guest.id)"
              title="Edit Guest"
            >
              <span class="bi bi-pencil-square p-1">Edit</span>
            </button>
            <button
              class="btn btn-sm btn-outline-danger me-2"
              (click)="deleteGuest(guest.id)"
              title="Delete Guest"
              *ngIf="role==='MANAGER' || role==='OWNER'"
            >
              <i class="bi bi-trash me-1"></i>Delete
            </button>
            <button
              class="btn btn-sm btn-success"
              (click)="onSelectGuest(guest)"
              title="Select Guest for Reservation"
              *ngIf="roomSelection.getRoomCode()"
            >
              <i class="bi bi-check2-circle me-1"></i>Select
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
