<div class="container mt-5 d-flex justify-content-center">
  <div
    class="card p-4 shadow-sm border-0"
    style="width: 100%; max-width: 400px"
  >
    <div class="text-center mb-4">
      <div class="icon-circle" style="background: #e3f2fd">
        <i
          class="bi bi-person-plus"
          style="color: #1976d2; font-size: 2.2rem"
        ></i>
      </div>
      <h2 class="fw-bold mb-0" style="color: #1a237e">Register</h2>
    </div>

    <form #registerForm="ngForm" (ngSubmit)="onSubmit()" class="register-form">
      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          class="form-control"
          required
          [(ngModel)]="user.name"
        />
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          required
          [(ngModel)]="user.password"
        />
      </div>

      <!-- Role -->
      <div class="mb-4">
        <label for="role" class="form-label">Role</label>
        <select
          name="role"
          id="role"
          class="form-select"
          [(ngModel)]="user.role"
          required
        >
          <option value="RECEPTIONIST">Receptionist</option>
          <option value="MANAGER">Manager</option>
          <option value="OWNER">Owner</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="registerForm.invalid"
      >
        Register
      </button>
    </form>

    <!-- Success & Error Messages -->
    <div *ngIf="message" class="alert alert-success mt-3">{{ message }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>

    <div class="text-center mt-3">
      <span>Already have an account?</span>
      <a
        routerLink="/login"
        class="ms-1 text-decoration-none"
        style="color: #1976d2"
        >Login</a
      >
    </div>
  </div>
</div>
