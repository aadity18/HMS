<div class="container mt-4">
  <h2>Edit Room</h2>
  <form [formGroup]="roomForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="id" class="form-label">ID</label>
      <input type="text" id="id" class="form-control" formControlName="id" readonly />
    </div>

    <div class="mb-3">
      <label for="code" class="form-label">Room Number</label>
      <input type="text" id="code" class="form-control" formControlName="code" />
      <div class="text-danger" *ngIf="roomForm.get('code')?.touched && roomForm.get('code')?.invalid">
        Room number is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="roomType" class="form-label">Room Type</label>
      <select id="roomType" class="form-select" formControlName="roomType">
        <option value="" disabled>Select room type</option>
        <option *ngFor="let type of roomTypes" [value]="type">{{ type }}</option>
      </select>
      <div class="text-danger" *ngIf="roomForm.get('roomType')?.touched && roomForm.get('roomType')?.invalid">
        Room type is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" id="price" class="form-control" formControlName="price" />
      <div class="text-danger" *ngIf="roomForm.get('price')?.touched && roomForm.get('price')?.invalid">
        Price is required and must be ≥ 0.
      </div>
    </div>

    <div class="mb-3">
      <label for="capacity" class="form-label">Capacity</label>
      <input type="number" id="capacity" class="form-control" formControlName="capacity" />
      <div class="text-danger" *ngIf="roomForm.get('capacity')?.touched && roomForm.get('capacity')?.invalid">
        Capacity is required and must be ≥ 1.
      </div>
    </div>

    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select id="status" class="form-select" formControlName="status">
        <option value="" disabled>Select status</option>
        <option *ngFor="let s of statusOptions" [value]="s">{{ s }}</option>
      </select>
      <div class="text-danger" *ngIf="roomForm.get('status')?.touched && roomForm.get('status')?.invalid">
        Status is required.
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="roomForm.invalid">Update Room</button>
  </form>
</div>
