<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary fw-bold mb-0">
      <i class="bi bi-door-closed me-2"></i>Rooms
    </h2>
    <!-- Search by Code -->
    <div class="d-flex">
      <input
        type="text"
        class="form-control me-2"
        placeholder="Enter Room Code"
        [(ngModel)]="searchCode"
        style="max-width: 200px"
      />
      <button
        class="btn btn-primary"
        (click)="getRoomByCode()"
      >
        <i class="bi bi-search me-1"></i>Search
      </button>
    </div>
  </div>

  <div *ngIf="loading" class="alert alert-info text-center">
    <div class="spinner-border text-primary me-2"></div>
    Loading rooms...
  </div>

  <div *ngIf="error" class="alert alert-danger text-center">{{ error }}</div>

  <div class="table-responsive shadow-sm rounded-4" *ngIf="!loading && !error">
    <table class="table table-hover align-middle mb-0">
      <thead class="table-primary">
        <tr>
          <th scope="col" style="width: 8%">ID</th>
          <th scope="col" style="width: 12%">Room Number</th>
          <th scope="col" style="width: 15%">Type</th>
          <th scope="col" style="width: 12%">Price (â‚¹)</th>
          <th scope="col" style="width: 12%">Capacity</th>
          <th scope="col" style="width: 12%">Status</th>
          <ng-container *ngIf="role === 'MANAGER' || role === 'OWNER'">
            <th scope="col" class="text-center" style="width: 15%">Actions</th>
          </ng-container>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let room of rooms">
          <td class="fw-semibold">{{ room.id }}</td>
          <td class="fw-semibold">{{ room.code }}</td>
          <td>
            <span class="badge bg-info text-dark px-3 py-2 rounded-pill">
              {{ room.roomType }}
            </span>
          </td>
          <td>
            <span class="fw-semibold text-success">
              {{ room.price | currency: 'INR':'symbol':'1.0-2' }}
            </span>
          </td>
          <td>
            <span class="badge bg-secondary px-3 py-2 rounded-pill">
              {{ room.capacity }}
            </span>
          </td>
          <td>
            <span class="badge bg-warning text-dark px-3 py-2 rounded-pill">
              {{ room.status }}
            </span>
          </td>
          <ng-container *ngIf="role === 'MANAGER' || role === 'OWNER'">
            <td class="text-center">
              <button
                class="btn btn-sm btn-outline-primary me-2"
                (click)="goToEdit(room.id)"
                title="Edit Room"
              >
                <i class="bi bi-pencil-square me-1"></i>Edit
              </button>
              <button
                *ngIf="role === 'OWNER'"
                class="btn btn-sm btn-outline-danger"
                (click)="deleteRoom(room.id)"
                title="Delete Room"
              >
                <i class="bi bi-trash me-1"></i>Delete
              </button>
            </td>
          </ng-container>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="!loading && rooms.length === 0" class="alert alert-warning mt-3 text-center rounded-4 shadow-sm">
    <i class="bi bi-exclamation-circle me-2"></i>No rooms found.
  </div>
</div>
