<div class="container mt-4">
  <div class="card shadow-sm border-0 p-4 mb-4 bg-white rounded-4">
    <div class="d-flex align-items-center mb-2">
      <div class="icon-circle me-3" style="background: #e3f2fd;">
        <i class="bi bi-speedometer2" style="color: #1976d2; font-size: 2rem;"></i>
      </div>
      <div class="flex-grow-1">
        <h2 class="mb-1 fw-bold" style="color: #1a237e; text-align: left;">Dashboard</h2>
        <span class="badge bg-primary fs-6 mt-2" style="text-align: left;">Role: {{ role }}</span>
      </div>
    </div>
  </div>

  <!-- OWNER only: Owner Management Cards -->
  <div *ngIf="role === 'OWNER'" class="mb-4">
    <div class="card border-0 shadow-sm p-4 bg-light rounded-4">
      <h5 class="fw-semibold mb-4" style="color: #37474f;">Owner Actions</h5>
      <div class="row g-4">
        <div class="col-12 col-md-3">
          <div class="card action-card border-0 shadow-sm h-100 text-center p-4 rounded-4">
            <div class="icon-circle mb-3" style="background: #e3f2fd;">
              <i class="bi bi-person-plus" style="color: #1976d2; font-size: 1.7rem;"></i>
            </div>
            <h6 class="fw-semibold mb-2" style="color: #1976d2;">Add User</h6>
            <button type="button" class="btn btn-primary w-100" (click)="navigateTo('/register')">
              <i class="bi bi-person-plus me-1"></i> Add User
            </button>
            <div class="small text-muted mt-2">OWNER, MANAGER, RECEPTIONIST</div>
          </div>
        </div>
        <div class="col-12 col-md-3">
          <div class="card action-card border-0 shadow-sm h-100 text-center p-4 rounded-4">
            <div class="icon-circle mb-3" style="background: #ffebee;">
              <i class="bi bi-person-plus-fill" style="color: #d32f2f; font-size: 1.7rem;"></i>
            </div>
            <h6 class="fw-semibold mb-2" style="color: #d32f2f;">Add Staff</h6>
            <button type="button" class="btn btn-danger w-100" (click)="navigateTo('/staff/create')">
              <i class="bi bi-person-plus-fill me-1"></i> Add Staff
            </button>
            <div class="small text-muted mt-2">Waiter, Cleaner, etc.</div>
          </div>
        </div>
        <div class="col-12 col-md-3">
          <div class="card action-card border-0 shadow-sm h-100 text-center p-4 rounded-4">
            <div class="icon-circle mb-3" style="background: #e3f2fd;">
              <i class="bi bi-people-fill" style="color: #1976d2; font-size: 1.7rem;"></i>
            </div>
            <h6 class="fw-semibold mb-2" style="color: #1976d2;">View Staff</h6>
            <button type="button" class="btn btn-primary w-100" (click)="navigateTo('/staff')">
              <i class="bi bi-people-fill me-1"></i> View Staff
            </button>
          </div>
        </div>
        <div class="col-12 col-md-3">
          <div class="card action-card border-0 shadow-sm h-100 text-center p-4 rounded-4">
            <div class="icon-circle mb-3" style="background: #e8f5e9;">
              <i class="bi bi-bar-chart-line" style="color: #388e3c; font-size: 1.7rem;"></i>
            </div>
            <h6 class="fw-semibold mb-2" style="color: #388e3c;">View Reports</h6>
            <button type="button" class="btn btn-success w-100" (click)="navigateTo('/reports')">
              <i class="bi bi-bar-chart-line me-1"></i> View Reports
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- MANAGER only: Management Cards -->
  <div *ngIf="role === 'MANAGER'" class="mb-4">
    <div class="card border-0 shadow-sm p-4 bg-light rounded-4">
      <h5 class="fw-semibold mb-4" style="color: #37474f;">Manager Actions</h5>
      <div class="row g-4">
        <div class="col-12 col-md-3">
          <div class="card action-card border-0 shadow-sm h-100 text-center p-4 rounded-4">
            <div class="icon-circle mb-3" style="background: #e3f2fd;">
              <i class="bi bi-calendar2-plus" style="color: #1976d2; font-size: 1.7rem;"></i>
            </div>
            <h6 class="fw-semibold mb-2" style="color: #1976d2;">Create Reservation</h6>
            <button type="button" class="btn btn-info w-100" (click)="navigateTo('/rooms/available')">
              <i class="bi bi-calendar2-plus me-1"></i> Create Reservation
            </button>
          </div>
        </div>
        <div class="col-12 col-md-3">
          <div class="card action-card border-0 shadow-sm h-100 text-center p-4 rounded-4">
            <div class="icon-circle mb-3" style="background: #e8f5e9;">
              <i class="bi bi-door-closed" style="color: #388e3c; font-size: 1.7rem;"></i>
            </div>
            <h6 class="fw-semibold mb-2" style="color: #388e3c;">Add Room</h6>
            <button type="button" class="btn btn-success w-100" (click)="navigateTo('/rooms/create')">
              <i class="bi bi-door-closed me-1"></i> Add Room
            </button>
          </div>
        </div>
                <!-- NEW: Add Staff card for MANAGER -->
        <div class="col-12 col-md-3">
          <div class="card action-card border-0 shadow-sm h-100 text-center p-4 rounded-4">
            <div class="icon-circle mb-3" style="background: #ffebee;">
              <i class="bi bi-person-plus-fill" style="color: #d32f2f; font-size: 1.7rem;"></i>
            </div>
            <h6 class="fw-semibold mb-2" style="color: #d32f2f;">Add Staff</h6>
            <button type="button" class="btn btn-danger w-100" (click)="navigateTo('/staff/create')">
              <i class="bi bi-person-plus-fill me-1"></i> Add Staff
            </button>
            <div class="small text-muted mt-2">Waiter, Cleaner, etc.</div>
          </div>
        </div>
        <div class="col-12 col-md-3">
          <div class="card action-card border-0 shadow-sm h-100 text-center p-4 rounded-4">
            <div class="icon-circle mb-3" style="background: #fffde7;">
              <i class="bi bi-people-fill" style="color: #fbc02d; font-size: 1.7rem;"></i>
            </div>
            <h6 class="fw-semibold mb-2" style="color: #fbc02d;">View Staff</h6>
            <button type="button" class="btn btn-warning w-100" (click)="navigateTo('/staff')">
              <i class="bi bi-people-fill me-1"></i> View Staff
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- RECEPTIONIST only: Reception Actions -->
  <div *ngIf="role === 'RECEPTIONIST'" class="mb-4">
    <div class="card border-0 shadow-sm p-4 bg-light rounded-4">
      <h5 class="fw-semibold mb-4" style="color: #37474f;">Reception Actions</h5>
      <div class="row g-4">
        <div class="col-12 col-md-6">
          <div class="card action-card border-0 shadow-sm h-100 text-center p-4 rounded-4">
            <div class="icon-circle mb-3" style="background: #e3f2fd;">
              <i class="bi bi-calendar2-plus" style="color: #1976d2; font-size: 1.7rem;"></i>
            </div>
            <h6 class="fw-semibold mb-2" style="color: #1976d2;">Create Reservation</h6>
            <button type="button" class="btn btn-info w-100" (click)="navigateTo('/rooms/available')">
              <i class="bi bi-calendar2-plus me-1"></i> Create Reservation
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
.icon-circle {
  width: 48px;
  height: 48px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  margin: 0 auto 10px auto;
  box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
}
.action-card {
  transition: transform 0.18s, box-shadow 0.18s;
  background: #fff;
  border-radius: 1rem;
}
.action-card:hover {
  transform: translateY(-6px) scale(1.03);
  box-shadow: 0 8px 32px rgba(26,35,126,0.10);
}
.card.bg-light {
  background: #f8fafc !important;
}
</style>
