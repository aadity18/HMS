# ===============================
# APPLICATION IDENTITY
# ===============================
spring.application.name=api-gateway
server.port=8080

# ===============================
# DISCOVERY
# ===============================
spring.cloud.gateway.discovery.locator.enabled=true

# ===============================
# CONSOLIDATED BILLING+PAYMENT
# ===============================
spring.cloud.gateway.routes[0].id=transaction-service
spring.cloud.gateway.routes[0].uri=lb://TRANSACTION-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/bills/**,/payment/**
spring.cloud.gateway.routes[0].filters[0]=AuthenticationFilter

# ===============================
# OTHER SERVICES (unchanged)
# ===============================
spring.cloud.gateway.routes[1].id=room-service
spring.cloud.gateway.routes[1].uri=lb://ROOM-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/rooms/**
spring.cloud.gateway.routes[1].filters[0]=AuthenticationFilter

spring.cloud.gateway.routes[2].id=reservation-service
spring.cloud.gateway.routes[2].uri=lb://RESERVATION-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/reservations/**
spring.cloud.gateway.routes[2].filters[0]=AuthenticationFilter

spring.cloud.gateway.routes[3].id=staff-service
spring.cloud.gateway.routes[3].uri=lb://STAFF-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/staff/**
spring.cloud.gateway.routes[3].filters[0]=AuthenticationFilter

spring.cloud.gateway.routes[4].id=guest-service
spring.cloud.gateway.routes[4].uri=lb://GUEST-SERVICE
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/guests/**
spring.cloud.gateway.routes[4].filters[0]=AuthenticationFilter

spring.cloud.gateway.routes[5].id=auth-service
spring.cloud.gateway.routes[5].uri=lb://AUTH-SERVICE
spring.cloud.gateway.routes[5].predicates[0]=Path=/auth/**

# ===============================
# OPENAPI / SWAGGER
# ===============================
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html